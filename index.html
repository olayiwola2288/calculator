<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

        <style>
            button {
                width: calc(100%/4.8);
            }
            .btn{
                border-radius: 50%;
            }
            @media screen and (max-width:600px){
                .container-fluid{
                    margin-top: 50% !important;
                }
            }
        </style>
</head>
<body>
    <div class="container-fluid col-lg-3 col-10">
        <div class="alert alert-primary col-4 mx-3 mt-4 w-100" id="show">0</div>
    <section class="" style="display: flex;  flex:1; justify-content: center; flex-wrap: wrap; justify-content: space-evenly;">

            <button class="btn btn-secondary rounded-5  my-2  " style="width: 44%;" onclick="clearBoard()">c</button>
            <button class="btn btn-dark rounded-5  my-2" onclick="theNumber('%')">%</button>
            <button class="btn btn-warning rounded-5  my-2" onclick="theNumber('/')">/</button>

            <button class=" btn btn-success rounded-5 my-2" onclick="theNumber('7')">7</button>
            <button class=" btn btn-info rounded-5 my-2" onclick="theNumber('8')">8</button>
            <button class=" btn btn-primary rounded-5 my-2" onclick="theNumber('9')">9</button>
            <button class=" btn btn-warning rounded-5 my-2" onclick="theNumber('*')">x</button>


            <button class=" btn btn-success rounded-5 my-2" onclick="theNumber('4')">4</button>
            <button class=" btn btn-info rounded-5 my-2" onclick="theNumber('5')">5</button>
            <button class=" btn btn-primary rounded-5 my-2" onclick="theNumber('6')">6</button>
            <button class=" btn btn-warning rounded-5 my-2" onclick="theNumber('-')">-</button>

            <button class=" btn btn-success rounded-5 my-2" onclick="theNumber('3')">3</button>
            <button class=" btn btn-info rounded-5 my-2" onclick="theNumber('2')">2</button>
            <button class=" btn btn-primary rounded-5 my-2" onclick="theNumber('1')">1</button>
            <button class=" btn btn-warning rounded-5 my-2" onclick="theNumber('+')">+</button>

            <button class=" btn btn-primary rounded-5 my-2 "style="width: 44%; onclick="theNumber('0')">0</button>
            <button class=" btn btn-dark rounded-5 my-2" onclick="theNumber('.')">.</button>
            <button class=" btn btn-warning rounded-5 my-2" onclick="calculate()">=</button>

    </section>
    </div>

    <script>
        function theNumber(num) {
            let show = document.getElementById('show')
            if (show.innerHTML == "0") {
                show.innerHTML = ""
                show.innerHTML = num
            } else {
                show.innerHTML += num;
            }
        }

        function clearBoard() {
            show.innerHTML = "0"
        }

        function calculate() {
            let answer = eval(show.innerHTML)
            show.innerHTML = answer
        }

    </script>
</body>
</html>
